apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  labels:
    app: myapp
data:
  # Configuration values as key-value pairs
  database_url: "mongodb://mongodb-service:27017/mydb"
  app_mode: "production"
  log_level: "info"
  max_connections: "100"
  
  # Configuration file content
  app.properties: |
    server.port=8080
    server.host=0.0.0.0
    feature.new_ui=true
    feature.beta_access=false
